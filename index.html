<!DOCTYPE html>
<html>
<head>
    <title>Aktar Super Mart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
        }

        header {
            background: #0a7f2e;
            color: white;
            padding: 20px;
        }

        header img {
            width: 100px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .leadership {
            padding: 50px 20px;
            background: #ffffff;
        }

        .leader-card {
            display: inline-block;
            background: #f9f9f9;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .leader-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #0a7f2e;
        }

        .buttons {
            margin: 40px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #0a7f2e;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #065a1f;
            transform: scale(1.05);
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
        }
    </style>
</head>
